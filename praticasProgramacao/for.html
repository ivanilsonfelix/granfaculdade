<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição</title>

    <script>

        const qtd = prompt("Digite a quantidade de notas:")
        let nota = 0
        let soma = 0

        for (contador = 1; contador <= qtd; contador++) {

            nota = Number(prompt("Digite a nota " + contador + ":"))
            soma = soma + nota

        }

            const media = soma / qtd
            console.log ("A média é: " + media)
        
        




    </script>
