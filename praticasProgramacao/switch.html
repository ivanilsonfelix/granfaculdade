<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de condições</title>

    <script>
        /*Verificar o aumento de salário dos seguintes cargos:  
        - Estagiário: 100%
        - Analista: 50%
        - Gerente: 30%
        - Presidente: 10% */

        const cargo = prompt("Digite um cargo:")

        const salario = prompt("Digite o salário atual:")
        
        let aumento = 0
        
        switch(cargo) {
            case 'Estagiário': aumento = 2; break;
            case 'Analista': aumento = 1.5; break;
            case 'Gerente': aumento = 1.3; break;
            case 'Presidente': aumento = 1.1; break;
            default: aumento = ('Favor escolher um cargo válido')

            
        }
        const novoSalario = salario * aumento
        console.log("O novo salário é: R$" + novoSalario)
       

    </script>
</head>

</html>
