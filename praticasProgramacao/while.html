<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let contador = 1
        const qtd = prompt("Digite a quantidade de repetições")
        let soma = 0
        let media = 0

        while (contador <= qtd) {
            do {
                nota =  Number(prompt("Digite a nota " + contador))
            } while (nota > 10)
            soma = soma + nota
            contador++

        }
        console.log("Soma: " + soma)
         console.log('Nota: ' + nota)

        const mediaFinal = soma / qtd
        console.log("Média: " + mediaFinal)

        const resultado = mediaFinal >= 7 ? "Aprovado" : "Reprovado"
        console.log("Resultado: " + resultado)
        


    </script>
