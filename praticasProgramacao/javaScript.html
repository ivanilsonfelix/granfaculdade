<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>


        const n1 = 7
        const n2 = 5

       // const nome = prompt("Digite seu nome: ")


        //alert(nome)
       console.log("Operadores Aritméticos")
       
       console.log("Soma: " + (n1 + n2))
       console.log("Subtração: " + (n1 - n2))
       console.log("Multiplicação: " + (n1 * n2)) 
       console.log("Divisão: " + (n1 / n2))
       console.log("Módulo: " + (n1 % n2))
        console.log(`Soma: ${n1 + n2}`)
        console.log(`Subtração: ${n1 - n2}`)
        console.log(`Multiplicação: ${n1 * n2}`)
        console.log(`Divisão: ${n1 / n2}`)
        console.log(`Módulo: ${n1 % n2}`)

        console.log("Operadores Relacionais")

        console.log(`n1 é igual a n2? ${n1 == n2}`)
        console.log(`n1 é diferente de n2? ${n1 != n2}`)
        console.log(`n1 é maior que n2? ${n1 > n2}`)
        console.log(`n1 é menor que n2? ${n1 < n2}`)
        console.log(`n1 é maior ou igual a n2? ${n1 >= n2}`)
        console.log(`n1 é menor ou igual a n2? ${n1 <= n2}`)  
        
        console.log("Operadores Lógicos")

        const verdadeiro = true
        const falso = false 
        console.log(`Verdadeiro e Falso: ${verdadeiro && falso}`)
        console.log(`Verdadeiro ou Falso: ${verdadeiro || falso}`)  
        console.log(`Negação de Verdadeiro: ${!verdadeiro}`)
        console.log(`Negação de Falso: ${!falso}`)





              
    
    </script>
</head>
<body>
    
</body>
</html>
